{% extends "products/base.html" %}
{% block content %}
{% load static %}

<h1 class="text-center">Create Product</h1>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.container {
  max-width: 800px;
  margin: 0 auto;
}

/* Form Container */
.form-container {
  background-color: #f5f5f5;
  padding: 20px;
  border-radius: 5px;
}

/* Form Field Labels */
label {
  color: #333;
  font-weight: bold;
}

/* Form Input Fields */
input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* Submit Button */
button[type="submit"] {
  background-color: #e63e49;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #e63e49;
}

/* Validation Error Messages */
.error-message {
  color: #e63e49;
  font-size: 14px;
  margin-bottom: 10px;
}
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary">Create Product</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
