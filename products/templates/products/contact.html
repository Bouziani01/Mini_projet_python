{% extends "products/base.html"%}
{% block content %}
{% load static %}
<style>
   .contact-section {
        position: relative;
        background-image: url("{% static 'Products/images/AR.jpg' %}");
        background-size: cover;
        padding: 60px 0;
    }

    .contact-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(5px);
        z-index: -1;
    }

    .contact-form {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
        color: #333333;
    }

    .contact-form .form-group {
        margin-bottom: 20px;
    }

    .contact-form .form-control {
        border-radius: 3px;
        box-shadow: none;
    }

    .contact-form textarea.form-control {
        resize: vertical;
        height: 120px;
    }

    .contact-form button[type="submit"] {
        background-color: #f7444e;
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 3px;
        border: none;
        padding: 12px 30px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .contact-form button[type="submit"]:hover {
        background-color: #dc3c45;
    }
</style>

<section class="contact-section">
    <!-- ***** Contact Area Starts ***** -->
    <div class="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div id="map">
                      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d90186.37207676383!2d-80.13495239500924!3d25.9317678710111!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9ad1877e4a82d%3A0xa891714787d1fb5e!2sPier%20Park!5e1!3m2!1sen!2sth!4v1637512439384!5m2!1sen!2sth" width="100%" height="400px" frameborder="0" style="border:0" allowfullscreen></iframe>
                      <!-- You can simply copy and paste "Embed a map" code from Google Maps for any location. -->
                      
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="section-heading">
                        <h2 style="text-align: center;margin-bottom: 30px;font-size: 28px;color: #333333;">Say Hello. Don't Be Shy!</h2>
                    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="contact-form">
                    {% if success %}
                        <p>Thank you for your message. We will get back to you soon!</p>
                    {% endif %}
                    <form action="{% url 'contact' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Name" name="name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email" name="email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Your Message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</section>


    

 {% endblock %}
