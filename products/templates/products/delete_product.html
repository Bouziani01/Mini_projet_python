{% extends "products/base.html" %}
{% block content %}
{% load static %}

<h1 class="text-center">Delete Product</h1>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.container {
  margin-top: 50px;
}

/* Form Container */
.form-container {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f5f5f5;
  border-radius: 5px;
}

/* Form Text */
.form-text {
  margin-bottom: 20px;
  color: #333;
}

/* Delete Button */
.btn-delete {
  background-color: #e63e49;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

.btn-delete:hover {
  background-color: #d5333e;
}

/* Cancel Button */
.btn-cancel {
  background-color: #ccc;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

.btn-cancel:hover {
  background-color: #999;
}
</style>

<div class="container ">
    <div class="row justify-content-center">
      <div class="col-md-6">
      <form method="POST" action=" ">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ product.id }}">
        
        <p>Are you sure you want to delete the product "{{ product.name }}"?</p>
        
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'products:home' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
